<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DATA TABLE</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <section id="all">
      <section class="container">
        <div class="form-div">
          <div class="form-name">
            <div class="form-label">
              <label for="no">Enter The number</label>
            </div>
            <div class="form-in">
              <input type="number" id="no" placeholder="Enter Seriel No">
            </div>
          </div>
          <div class="form-name">
            <div class="form-label">
              <label for="name">Enter Name</label>
            </div>
            <div class="form-in">
              <input type="text" id="name" placeholder="Enter Your Name">
            </div>
          </div>
          <div class="form-name">
            <div class="form-label">
              <label for="age">Enter Age</label>
            </div>
            <div class="form-in">
              <input type="number" id="age" max="100" placeholder="Enter Your Age">
              <p id="alert"></p>
            </div>
          </div>
            <p id="para"></p>
          <div class="form-btn">
            <button id="add" onclick="data();">Add Data</button>
          </div>
      </div>
  
      <div class="table-div">
          <table border= "1">
            <caption>Data Table</caption>
              <thead>
                <tr>
                  <th>No</th>
                  <th>Name</th>
                  <th>Age</th>
                </tr>
              </thead>
              <tbody id="bind"></tbody>
            </table>
      </div>
      </section>
    </section>

    <script src="script.js"></script>
  </body>
</html>
